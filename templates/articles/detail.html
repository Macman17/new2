{% extends 'base.html' %}
{% load static %}




{% block title %}{{ article.title }}{% endblock title %}

{% block content %}
    <h1>{{ article.title }}</h1>
    
    <strong> By {{ article.title }} | On {{ article.created_on }}</strong>
    <p>{{ article.body }}</p>
    {% if user.is_authenticated %}
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'edit' article.id  %}" class="btn btn-primary">Edit</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'delete' article.id %}" class="btn btn-danger">Delete</a>
        </div>
        
    </div>
    {% endif %}
     
{% endblock content %}
