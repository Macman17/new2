{% extends 'base.html' %}
{% load static %}




{% block title %} Password Reset{% endblock title %}

{% block content %}
    <h1> Password Reset</h1>
    <p>
        Please enter your email address below to receive instruction on how to reset your password via email.
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Reset" >
        
    </form>
{% endblock content %}
