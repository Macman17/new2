{% extends 'base.html' %}
{% load static %}




{% block title %}Choose a new password{% endblock title %}

{% block content %}
    <h1>Choose a new password</h1>
    <p>Pick a password, then retype it to make sure it's correct.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Confirm">
    </form>    
{% endblock content %}
